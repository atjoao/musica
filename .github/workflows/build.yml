# https://github.com/itsokk/ffviewer/blob/master/.github/workflows/build.yml
name: Build tremoco
on: [push]

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2.1.1

    - name: Build project for Windows x86_64
      run: |
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC="zig cc -target x86_64-windows-gnu" go build -o ./bin/win-64/tremoco.exe

    - name: Build project for Linux x86_64
      run: |
        GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build -o ./bin/linux-64/tremoco

    - name: Upload Linux x86_64 binary
      uses: actions/upload-artifact@v3
      with:
        name: tremoco-linux-x86_64
        path: ./bin/linux-64/tremoco

    - name: Upload Windows x86_64 binary
      uses: actions/upload-artifact@v3
      with:
        name: tremoco-windows-x86_64
        path: ./bin/win-64/tremoco.exe

    - name: Create GitHub Release and Upload Assets
      uses: ncipollo/release-action@v1
      with:
        files: |
          ./bin/linux-64/tremoco
          ./bin/win-64/tremoco.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}